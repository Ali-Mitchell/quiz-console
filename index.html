<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz Console</title>
</head>

<body> 
    <!-- Local Storage and Timer -->
    <header>
        <a href="PlaceHolder"> High Score</a>
        <div>
            Time:
            <span id="countdown">60</span>
        </div>
    </header>

    <article id="quiz-form">
         
        <h1 id="quiz-header">
            Coding Quiz Challenge
        </h1>
        <div id="quiz-body">
            <p>
                Try to answer the coding questions within the time limit. For every wrong answer you will lose 10 seconds! 
            </p>
        </div>

        <Footer>
            <button id="start-button" type="button"> START QUIZ</button>
            <div id="answer-return"> </div>
        </Footer>
    </article>

    <script src="./assets/java.js"></script>

</body>
</html>
